<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Recibido! - COPACI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Thin multicolor top bar -->
  <div class="top-multi"></div>

  <!-- Header wrap -->
  <div class="header-wrap">
    <header>
      <div class="logo">
        <img src="logo_copaci.png" alt="Logo COPACI">
      </div>
      <nav aria-label="Menú principal">
    <!-- Botón hamburguesa para móviles -->
    <button class="menu-toggle" aria-label="Abrir menú">
        ☰
    </button>
    
    <ul id="menu">
        <li><a href="index.html" class="menu-1">Inicio</a></li>
        <li><a href="informacion.html" class="menu-2">Información</a></li>
        <li><a href="contacto.html" class="menu-3">Contacto</a></li>
        <li><a href="foro.html" class="menu-4">Foro (Inquietudes)</a></li>
    </ul>
</nav>
    </header>
  </div>

  <main>
    <section class="gracias-container" style="text-align: center; padding: 50px 20px;">
      <div style="font-size: 60px; color: #28a745; margin-bottom: 20px;">
        &#10004;
      </div>
      
      <h1 style="color: #005a9c;">¡Inquietud Recibida!</h1>
      
      <p style="font-size: 1.2rem; margin-bottom: 30px;">
        Gracias por tu reporte. El COPACI lo revisará en breve.<br>
        Puedes consultar el estado en la sección de Foro.
      </p>
      
      <a href="foro.html" class="btn-submit" style="text-decoration: none; display: inline-block; padding: 12px 30px;">Volver al Foro</a>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="footer-brand">
        <img src="logo_copaci.png" alt="logo" style="height:40px;">
        Plataforma Digital COPACI
      </div>
      <div class="footer-links">
        <span>&copy; 2025 COPACI</span>
        <a href="informacion.html">Información</a>
        <a href="contacto.html">Contacto</a>
      </div>
    </div>
  </footer>
<script>
    // Menú hamburguesa para móviles
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('#menu');
        
        if (menuToggle && menu) {
            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('show');
                // Cambiar ícono
                this.textContent = menu.classList.contains('show') ? '✕' : '☰';
            });
            
            // Cerrar menú al hacer clic en un enlace
            const menuLinks = menu.querySelectorAll('a');
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.remove('show');
                    menuToggle.textContent = '☰';
                });
            });
            
            // Cerrar menú al hacer clic fuera
            document.addEventListener('click', function(event) {
                if (!event.target.closest('nav') && menu.classList.contains('show')) {
                    menu.classList.remove('show');
                    menuToggle.textContent = '☰';
                }
            });
        }
    });
</script>
</body>
</html>
